<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Panda Express: Our Offers</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="row">
        <div class="col-2 col-sm-4 col-md-3 bg-dark text-center">
          <a class=" text-center" href="index.html">
            <img class="logo" src="https://logos-download.com/wp-content/uploads/2016/12/Panda_Express_logo_logotype.png" alt="">
            <h3 class="text-light">Panda Express</h3>
          </a>
        </div>
        <div class="col-md-9 col-sm-8 col-10 bg-danger">
          <br><br>
          <div class="row">
            <div class="col-md-8">
            <h1 class="align-middle text-light animated bounceInRight">Our Offers</h1>
            </div>
            <div class="col-md-4">
              <button type="button" class="btn btn-outline-dark float-right" data-toggle="modal" data-target="#exampleModal">
                Contact Us
              </button>
            </div>
          </div>
        </div>
      </div>
      <hr>
      <div class="row text-light">
        <div class="col-2 col-sm-4 col-md-3 bg-danger">
          <nav  id="nav" class="navbar navbar-dark">
            <button class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse show navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto h2">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link " href="food.html">Our Food</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link animated pulse infinite" href="offers.html" >Our Offers</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="locations.html" >Our Locations</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="about.html" >About Panda</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      <div class="col-md-9 col-sm-8 col-10 bg-dark overflow-y vso text-dark">
        <center>
          <div class="col-8">
          <div class="card">
            <div class="card-header text-danger h4">
              Big Sale
            </div>
            <img class="card-img-top pic2" src="https://images.all-free-download.com/images/graphiclarge/sale_banner_design_with_letter_on_bags_6824797.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Coming Soon</h5>
              <p class="card-text">We're preparing great deals for you, guys. We'll reveal more details in the coming days, wait for it!</p>
              <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modal2">
                Subscribe for more news
              </button>
            </div>
          </div>
        </div>
        </center>

      </div>
    </div>


    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content  bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Name</label>
                  <input type="text" class="form-control" id="inputPassword4" placeholder="Hector Campos">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress2">Phone Number</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="213-249-0020">
              </div>
              <div class="form-group">
                <label for="inputAddress">Message</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="What are your catering options?...">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">City</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">State</label>
                  <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Zip</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Sent me a copy
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary">Send</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Subscribe to receive our latest News</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="myemail@mail.com">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Hector Campos">
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-secondary">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
